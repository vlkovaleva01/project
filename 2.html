<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <title>Document</title>
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #3d3d3d;
      }

      /* верхнее меню */
      .header-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 80px;
      }

      .header-top-img-logo {
        width: 120px;
      }

      .navigation {
        display: flex;
        gap: 40px;
      }

      .navigation a {
        color: #3d3d3d;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
      }

      .navigation a:hover {
        color: #46a358;
      }

      .primary-button {
        background-color: #46a358;
        color: #fff;
        border: none;
        padding: 12px 28px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: 0.3s;
      }

      .primary-button:hover {
        background-color: #3d8a4d;
      }

      /* центральный блок */
      .header-middle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 60px 80px;
      }

      .header-middle-content {
        max-width: 50%;
      }

      .header-middle-title {
        font-size: 18px;
        font-weight: 500;
        color: #46a358;
        margin-bottom: 15px;
      }

      .header-middle-title-big {
        font-size: 48px;
        font-weight: 600;
        color: #3d3d3d;
        line-height: 1.2;
        margin: 0 0 20px;
      }

      .header-middle-desc {
        font-size: 16px;
        line-height: 1.6;
        color: #727272;
        margin-bottom: 30px;
        max-width: 90%;
      }

      .header-middle-img-wrapper {
        max-width: 45%;
        display: flex;
        justify-content: flex-end;
      }

      .header-middle-img {
        width: 100%;
        max-width: 570px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- верхняя часть -->
    <div class="header-top">
      <img
        src="photo_2025-09-09 20.00.37.jpeg"
        alt="logo"
        class="header-top-img-logo"
      />

      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Plant Care</a>
        <a href="#">Blogs</a>
      </nav>

      <button class="primary-button">Login</button>
    </div>

    <!-- центральная часть -->
    <div class="header-middle">
      <div class="header-middle-content">
        <p class="header-middle-title">Welcome to GreenShop</p>
        <h1 class="header-middle-title-big">Let’s Make a Better Planet</h1>
        <p class="header-middle-desc">
          We are an online plant shop offering a wide range of cheap and trendy
          plants. Use our plants to create a unique Urban Jungle. Order your
          favorite plants now!
        </p>
        <button class="primary-button">Shop Now</button>
      </div>

      <div class="header-middle-img-wrapper">
        <img src="Group 3 (1).png" alt="plant" class="header-middle-img" />
      </div>
    </div>
  </body>
</html>
